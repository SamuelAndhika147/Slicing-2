<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape2"></div>
    </div>

    <div class="container">
        <div class="content">
            <div class="left">
                <img src="tire-logo.png" alt="">
                <p>India's first waterless car cleaning company</p>
            </div>
            <div class="right">

                <div class="support">
                    <a href="">Need help?</a>
                </div>

                <div class="right-content">

                    <form action="">
                        <strong>Log in</strong>

                        <div class="labels">
                            <div class="label">
                                <label for="">Email</label>
                                <input type="text" placeholder="joe@email.com">
                            </div>
                            <div class="label">
                                <label for="">Password</label>
                                <input type="password" placeholder="Enter your Password">
                            </div>
                        </div>

                        <div class="forgot">
                            <a href="">forgot password?</a>
                        </div>

                        <div class="buttons">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
